<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1>All Feedback</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>email</th><th>comment</th><th>submit at</th>
            </tr>
        </thead>
        <tbody>
            {% for fb in feedbacks %}
            <tr>
                <td>{{fb.student_name}}</td>
                <td>{{fb.email}}</td>
                <td>{{fb.comments}}</td>
                <td>{{fb.submitted_at}}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
    {% endblock %}
    
</body>
</html>
